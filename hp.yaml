mixed-port: 7890
ipv6: true
allow-lan: true
mode: rule
log-level: warning
disable-keep-alive: false
keep-alive-idle: 30
keep-alive-interval: 30
unified-delay: false
geo-auto-update: true
geo-update-interval: 168
external-controller: '127.0.0.1:9090'
external-ui-url: 'https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip'
external-ui: ui
external-controller-cors:
  allow-origins: ['*']
  allow-private-network: true
profile:
  store-selected: true
  store-fake-ip: true
hosts: {}
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  respect-rules: true
  use-hosts: true
  use-system-hosts: false
  nameserver:
    - '9.9.9.9'
    - '2620:fe::fe'
    - '1.1.1.1'
    - '2606:4700:4700::1111'
    - '8.8.8.8'
